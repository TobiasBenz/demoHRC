<!doctype html>
<html>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

<head>
    <!-- Production -->
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

    <!-- Material Implementation form https://github.com/etiennepinchon/aframe-material/tree/master/boilerplate -->
    <script src="https://cdn.rawgit.com/etiennepinchon/aframe-material/master/dist/aframe-material.min.js"></script>
    <script type="text/javascript">
        AFRAME.ASSETS_PATH = "./assets";
    </script>

    <script type="text/javascript">
        let button = document.querySelector('a-button');
        let toast = document.querySelector('a-toast');
        toast.addEventListener('actionclick', () => {
            toast.hide();
        });
        button.addEventListener('click', () => {
            toast.show();
        });
    </script>

</head>

<body>
    <a-scene arinteraction embedded arjs='sourceType: webcam; 
        debugUIEnabled: true; 
        detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer="antialias: true; 
        highRefreshRate: true">

        <a-entity id="cameraRig">
            <!-- <a-camera id="camera"> -->
            <a-entity camera look-controls>
                <a-cursor></a-cursor>
                <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .screen"></a-entity>
                <a-entity laser-controls raycaster="objects: .screen;"></a-entity>
            </a-entity>
        </a-entity>
        <a-marker type='barcode' value='1'>
            <!-- BEGIN FORM -->
            <!-- <a-rounded position="-1 0 0.5" width="2" height="1" radius="0.05" rotation="-90 0 0" color="#007AFF"
                opacity="0.5"> -->
            <a-form rotation="-90 0 0" position="-1 0 0.5">
                <a-button position="0.2 0.8 0" width="1.5" name="stuff" value="Predicate"></a-button>
                <a-button position="0.2 0.35 0" width="1.5" name="stuff" value="Object">
                </a-button>
            </a-form>
            <!-- 
            </a-rounded>
        </a-marker>
        <!-- END FORM -->

            <!-- BEGIN TOAST -->
            <a-toast message="This is a toast" action="Got it"></a-toast>
            <!-- END TOAST -->
    </a-scene>

</body>

</html>
