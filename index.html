<!doctype HTML>
<html>
<!-- https://medium.com/swlh/ar-js-the-simplest-way-to-get-cross-browser-augmented-reality-on-the-web-10cbc721debc
Marker generation: https://au.gmented.com/app/marker/marker.php
 -->

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

<!-- add this script in order to load a large set of 3D model extensions-->
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset"
                src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf">
            </a-asset-item>
            <a-asset-item id="robot-mtl" src="./assets/robot.mtl"></a-asset-item>
            <a-asset-item id="robot-obj" src="./assets/robot.obj"></a-asset-item>
            <img id="notifications-content" src="assets/interface0.1.png">
        </a-assets>

        <a-curvedimage radius="9" src="#notifications-content" material="side:back"
            geometry="height:1; thetaLength:45; thetaStart:155" position="0 -2 0"></a-curvedimage>

        <a-marker type='barcode' value='1'>
            <!-- <a-box position='0 -6.5 3' color="green" depth="5.5" height="2.5" width="1.3"
                material="transperancy: true; opacity:0.7">
            </a-box> -->
            <a-text value="Bottle"
                text="anchor:center; color:#FFFFFF; align:center; baseline:bottom; width: 5.2; shader: msdf; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/roboto/Roboto-Bold.json"
                rotation="-90 0 0">
            </a-text>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='2'>
            <!-- <a-box position='0 -4.5 3' color="yellow" depth="3.5" height="2" width="2.3"
                material="transperancy: true; opacity:0.7"></a-box> -->
            <a-text value="Coup"
                text="anchor:center; color:#FFFFFF; align:center; baseline:bottom; width: 5.2; shader: msdf; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/roboto/Roboto-Bold.json"
                rotation="-90 0 0">
            </a-text>
        </a-marker>

        <a-marker type='barcode' value='3'>
            <a-entity scale="2" obj-model="obj: #robot-obj; mtl: #robot-mtl" rotation="90 0 -90">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
